<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">  

</head>
<body>
    <div class="top">
        <div class="heading">
            <h1 id="titlesite">Online Voting System</h1>
             <!-- creates a horizontal line -->
    
            <!-- <input type="button" value="About" id="about"> -->
            
    
        </div>

        <div class="about">
            <a href="about.html" id="about">About</a>
        </div>
    </div>
    
    
    <div class="main">
        
        <div class="picture">
            <img src="images/pic2.jpg" alt="image" width="500" height="500">
        </div>

        <div class="form" >
            
            <form action="api/login.php" id="reg" method="post">
                <h3>Log in</h3>
                <input type="number" name="mobile" placeholder="Enter a valid mobile no. " style="font-size: x-large;">
                <br>
                <input type="password" name="password" placeholder="Enter your password" style="font-size: x-large;">
                <br>
        
                <!-- creating a dropbox -->
                <select name="role" style="font-size: x-large;">
                    <option value="1" style="font-size: x-large;">Voter</option>
                    <option value="2" style="font-size: x-large;">Group</option>
                    <option value="3" style="font-size: x-large;">Admin</option>
                </select>
                <br>
                <input type="submit" value="Login" style="font-size: x-large;">
                <br>
        
                New user? <a href="routes/register.html">Register here</a>
             </form>
        </div>
    </div>

     
</body>
